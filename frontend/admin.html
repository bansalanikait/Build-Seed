<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CampusFlow - Admin Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="cf-page-admin">

    <header class="cf-topbar">
        <div>
            <p class="cf-topbar-kicker">CampusFlow</p>
            <h1>Admin Dashboard</h1>
        </div>
        <button class="cf-logout-btn" onclick="cfHandleLogout()">Logout</button>
    </header>

    <div class="cf-container cf-admin-container">
        <div class="cf-card cf-admin-intro">
            <h2>Booking Review Center</h2>
            <p>Approve or reject pending classroom requests and monitor booking activity.</p>
        </div>

        <div class="cf-card">
            <h3>Student Safety Alerts</h3>
            <div id="cf-admin-alert-container"></div>
        </div>

        <div class="cf-card">
            <h3>Commute Safety Alerts</h3>
            <div id="cf-admin-commute-alert-container"></div>
        </div>

        <div class="cf-card">
            <h3>All Booking Requests</h3>
            <div id="cf-admin-booking-container"></div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <!-- Firebase Config -->
    <script src="js/firebase-config.js"></script>

    <!-- Auth JS -->
    <script src="js/auth.js"></script>

    <!-- Main JS -->
    <script src="js/main.js"></script>

</body>
</html>
