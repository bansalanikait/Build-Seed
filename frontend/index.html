<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CampusFlow - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="cf-container">
        <div class="cf-card">
            <h2>CampusFlow Login</h2>

            <form id="cf-login-form">
                <input type="email" id="cf-input-email" placeholder="Enter Email" required>
                <input type="password" id="cf-input-password" placeholder="Enter Password" required>
                <button type="submit">Login</button>
            </form>

            <p id="cf-login-error" class="cf-error-message"></p>
        </div>
    </div>

   <!-- Firebase SDK v7.20.0 -->
<script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-auth.js"></script>

<!-- Your JS -->
<script src="js/firebase-config.js"></script>
<script src="js/auth.js"></script>


</body>
</html>
