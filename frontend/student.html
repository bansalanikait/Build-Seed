<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CampusFlow - Student Dashboard</title>
    <link rel="stylesheet" href="css/style_student.css">
</head>
<body>

    <div class="cf-container">
        <h2>Student Dashboard</h2>

        <div class="cf-card">
            <h3>Book a Classroom</h3>
            <form id="cf-booking-form">
                <input type="text" id="cf-input-room" placeholder="Room Number" required>
                <input type="date" id="cf-input-date" required>
                <input type="time" id="cf-input-start-time" required>
                <input type="time" id="cf-input-end-time" required>
                <input type="text" id="cf-input-purpose" placeholder="Purpose" required>
                <button type="submit">Submit Booking</button>
            </form>
        </div>

        <div class="cf-card">
            <h3>Your Bookings</h3>
            <div class="cf-booking-summary" id="cf-booking-summary">
                <div class="cf-summary-item">
                    <span class="cf-summary-label">Total</span>
                    <strong id="cf-summary-total">0</strong>
                </div>
                <div class="cf-summary-item">
                    <span class="cf-summary-label">Pending</span>
                    <strong id="cf-summary-pending">0</strong>
                </div>
                <div class="cf-summary-item">
                    <span class="cf-summary-label">Approved</span>
                    <strong id="cf-summary-approved">0</strong>
                </div>
                <div class="cf-summary-item">
                    <span class="cf-summary-label">Rejected</span>
                    <strong id="cf-summary-rejected">0</strong>
                </div>
            </div>

            <div class="cf-booking-tools">
                <input
                    type="text"
                    id="cf-booking-search"
                    placeholder="Search by room or purpose"
                    aria-label="Search bookings"
                >
                <select id="cf-booking-status-filter" aria-label="Filter by booking status">
                    <option value="all">All Statuses</option>
                    <option value="pending">Pending</option>
                    <option value="approved">Approved</option>
                    <option value="rejected">Rejected</option>
                </select>
                <select id="cf-booking-sort" aria-label="Sort bookings">
                    <option value="newest">Newest First</option>
                    <option value="oldest">Oldest First</option>
                </select>
                <button type="button" id="cf-export-bookings-btn">Export CSV</button>
            </div>

            <div id="cf-booking-list-container"></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
    <button onclick="cfHandleLogout()">Logout</button>

</body>
</html>
